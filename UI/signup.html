<!doctype html>
<html>
<head>
	<link rel="shortcut icon" href="pictures/logo.png" />
	<link rel='stylesheet' href='css/design.css'>
	<title>Sign Up</title>
</head>
<body>
	<form name="signup_form">
		<Legend class='legend'>Create an account</Legend>
		<label>Full name:</label><br>
		<input type="name" placeholder="Full name" required="required" class="input_size"><br>
		<label>Email:</label><br>
		<input type="email" placeholder="Enter your email" required="required" class="input_size"><br>
		<label>Username:</label><br>
		<input type="text" placeholder="Enter your username" required="required" class="input_size"><br>
		<label>Password</label><br>
		<input type="password" required="required" class="input_size"><br>
		<input type="submit" name="Sign Up" class="input_size"><br>
	</form>
	</body>
</html>
