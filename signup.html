<!doctype html>
<html>
<head>
	<link rel="shortcut icon" href="pictures/logo.png" />
	<link rel='stylesheet' href='css/design.css'>
	<title>Sign Up</title>
</head>
<body>
	<div class="header">
			<span><img alt="logo" src="./pictures/logo.png"></span>
			<span class="header-words">Ship your parcels in simple and flexible way</span>
		</div>
	<div class='form-signup'>
	<form name="signup_form" method="post" action="/api/v1/signup">
		<Legend class='legend'><b>Create an account</b></Legend>
		<label>Full name:</label><br>
		<input type="name" placeholder="Full name" required="required" class="input_size" name="name"><br>
		<label>Email:</label><br>
		<input type="email" placeholder="Enter your email" required="required" class="input_size" name="email"><br>
		<label>Username:</label><br>
		<input type="text" placeholder="Enter your username" required="required" class="input_size" name='usern'><br>
		<label>Password</label><br>
		<input type="password" required="required" class="input_size" name="pass"><br>
		<input type="submit" name="Sign Up" class="input_size"><br>
	</form>
</div>
	<footer class='footer'>sendIT	copyright	2018</footer>
	</body>

</html>
